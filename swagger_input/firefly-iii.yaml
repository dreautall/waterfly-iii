          required: false
          schema:
            type: string
            format: date
            example: "2018-09-17"
        - in: query
          name: accounts[]
          description: |
            Limit the testing of the rule to these asset accounts or liabilities. Only asset accounts and liabilities will be accepted. Other types will be silently dropped.
          required: false
          explode: true
          schema:
            type: array
            items:
              type: integer
              format: int64
            example: [ 1, 2, 3 ]
